<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <nav class="navbar bg-light">

      <div class="background-cover"></div>

        </div>

           </button>
        </div>
